<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">


    <title>registration form</title>

    <style>

        body{
            line-height: 1.5;

        }

    .form-group{ 
            margin-bottom: 1rem;
            text-align: left;
             
        }
        label{
            display: block;
            font-family: 'Tahoma', Geneva, Verdana, sans-serif;
        }
        input{

        padding: 0.5rem 0.5rem;
        border: 1px solid blueviolet;
        outline: 0;
    
        }

        input[type="email"]:focus{ 
        
        padding: 0.5rem 0.5rem;
        border: 2px solid rgb(242, 129, 17);
        outline: 0;
            
        }

      
        
        select{
            width: 100px;
        }


        button{ 
            margin-top: 20px;
            padding: 0.1rem 0.5rem;
            background-color: rgb(80, 119, 246);
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            font-weight: 500;
            align-items: center;
        }

        .gender
    {
        margin-left: 2px;
        border-width: 100px;
        border: 1px solid rgba(2, 0, 0, 0.15);
        border-radius: 3%;
    }

    .comment{
        resize: none;
    }
    .checkbox{
        margin-top: 10px;
    }
       
   
        
        
       .main{
        display: flex;
        flex-direction: column;
        width: 40rem;
        height: 40rem;
        margin-left: 5rem;
        margin-top: 5rem;
       }

       .buttons:hover{ 
        transform:scale()
       }
       
    </style>
</head>

<body>
    <div class="main">
    
    <form action="" >
        <fieldset>
            <legend>Personal Details</legend>
        <div  class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" placeholder="First Name" maxlength="10" required   >

        </div>

        <div class="form-group"> 
            <label for="familyname">Family Name</label> 
           <input type="text"  placeholder="Family Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" placeholder="name@example.com">
        </div>
        <div>
            <label for="dob">Date of Birth</label>
            <input type="date">
        </div>
        

        <div class="gender">
            <label for="" >Gender</label>
            <div> 
                <input type="radio" name="gender" id="male">
                <label class="label-inline" for="male">Male</label>
            </div>

            <div class="radio">
            <input type="radio" name="gender" id="femal">
            <label class="label-inline" for="female">Female</label>
             </div>
             <div>
                <input type="radio" name="gender" id="unidentified" disabled>
                <label class="label-inline" for="unidentified" >unidentified</label>
                 </div>
        </div>
    </fieldset>
    <fieldset>
        <legend>Course Details</legend>
   

        <div class="courses">
            <label for="courses">Courses</label>
            <select>
                <optgroup label="FrontEnd Courses"></optgroup>
              <option value="0-13">HTML</option>
              <option value="14-17">CSS</option>
              <option value="18-23">JS</option>
              
            </select>
        </div>

        <div class="comment">
            <label for="comment">Comment ...</label>
            <textarea name="" id="" cols="30" rows="10" class="comment">
            </textarea>
        </div>
        <div>
            <label for="file">Please Upload your Documents</label>
            <input type="file" name="" id="" multiple accept=".pdf">
        </div>

        

        <div class="checkbox">
            <div>
            <input type="checkbox" name="" id="privacy" checked>
            <label  class="label-inline" for="privacy">Agree to privacy policy</label>
            </div>
            <div>
            <input type="checkbox" name="" id="notification">
            <label  class="label-inline" for="notification">Send notification</label>
            </div>
        </div>

   

    </fieldset>
       
        <div class="buttons">

            <button  type="submit" >Register</button>
            <button type="reset" >Clear</button>
        </div>
       

    </form>
</div>
</body>
</html>
